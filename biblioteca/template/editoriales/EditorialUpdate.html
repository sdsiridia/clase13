{% extends "general/layout.html" %}

<title>{% block head_title %}Pagina de Editoriales{% endblock %}</title>
<h1>{% block page_title %}Nueva Editorial{%endblock%}</h1>

{%block paga_content %}
    <h2>Editar Editorial</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button>Modificar Editorial</button>
        <a href="{% url 'editorial:detail' object.pk %}">Cancelar</a>
    </form>
   
{%endblock%}
