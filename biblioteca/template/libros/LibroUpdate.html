{% extends "general/layout.html" %}

<title>{% block head_title %}Pagina de Libros{% endblock %}</title>
<h1>{% block page_title %}Nueva Libro{%endblock%}</h1>

{%block paga_content %}
    <h2>Editar Libro</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button>Modificar Libro</button>
        <a href="{% url 'libro:detail' object.pk %}">Cancelar</a>
    </form>
   
{%endblock%}
